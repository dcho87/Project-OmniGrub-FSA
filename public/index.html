<!DOCTYPE html>
<html>
  <head>
    <title>OmniGrub</title>
    <script defer src="/bundle.js"></script>
    <style>
      #resList {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        width: 100%;
      }
      #resBox {
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
        width: calc(100% / 4 - 40px);
        margin: 10px;
        padding: 10px;
        transition: box-shadow 0.5s;
        overflow: hidden;
      }
      #resBox > li {
        list-style: none;
        text-align: center;
      }
      #resBox > li > img {
        max-width: 200px;
        max-height: 200px;
        margin: 10px;
      }
      #resBox:hover {
        box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 20px,
          rgba(0, 0, 0, 0.22) 0px 15px 12px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
